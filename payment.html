<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago - TheCocktailStore</title>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

     <!-- DATALAYER -->
      
     <script src="js/dataLayer4.2.js" type="text/javascript"></script>

     <!-- GONDOLA -->

     <script src="js/Helpers.js" type="text/javascript"></script>
     <script src="js/CookieManager.js" type="text/javascript"></script>
     <script src="js/Gondola.js" type="text/javascript"></script>
     
  </head>
  <body>
    <header class="checkout-header">
      <div class="container">
        <a href="/" class="nav__logo">
          <i class="fas fa-laptop"></i>
          The Cocktail Store
        </a>
        <div class="checkout-steps">
          <div class="step completed">
            <span class="step-number"><i class="fas fa-check"></i></span>
            <span class="step-name">Envío</span>
          </div>
          <div class="step active">
            <span class="step-number">2</span>
            <span class="step-name">Pago</span>
          </div>
          <div class="step">
            <span class="step-number">3</span>
            <span class="step-name">Confirmación</span>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="checkout-container container">
        <div class="checkout-form-container">
          <h1>Información de Pago</h1>

          <form id="payment-form" class="checkout-form">
            <div class="payment-methods">
              <div class="payment-option">
                <input
                  type="radio"
                  id="credit-card"
                  name="payment"
                  value="credit-card"
                  checked
                />
                <label for="credit-card">Tarjeta de Crédito/Débito</label>

                <div class="payment-details" data-method="credit-card">
                  <div class="form-group">
                    <label for="card-number">Número de Tarjeta</label>
                    <input
                      type="text"
                      id="card-number"
                      name="card-number"
                      placeholder="1234 5678 9012 3456"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="card-holder">Titular de la Tarjeta</label>
                    <input
                      type="text"
                      id="card-holder"
                      name="card-holder"
                      placeholder="Nombre como aparece en la tarjeta"
                      required
                    />
                  </div>

                  <div class="form-row">
                    <div class="form-group">
                      <label for="expiry">Fecha de Expiración</label>
                      <input
                        type="text"
                        id="expiry"
                        name="expiry"
                        placeholder="MM/AA"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="cvv">CVV</label>
                      <input
                        type="text"
                        id="cvv"
                        name="cvv"
                        placeholder="123"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="payment-option">
                <input type="radio" id="paypal" name="payment" value="paypal" />
                <label for="paypal">PayPal</label>

                <div
                  class="payment-details"
                  data-method="paypal"
                  style="display: none"
                >
                  <p>Serás redirigido a PayPal para completar el pago.</p>
                </div>
              </div>
            </div>

            <div class="form-actions">
              <a href="/checkout.html" class="button button--secondary"
                >Volver a Envío</a
              >
              <button type="submit" class="button button--primary">
                Revisar y Finalizar
              </button>
            </div>
          </form>
        </div>

        <div class="checkout-sidebar">
          <div class="order-summary">
            <h3>Resumen del Pedido</h3>
            <div class="order-items"></div>
            <div class="order-totals"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer checkout-footer">
      <div class="container">
        <p>&copy; 2024 TheCocktailStore. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="js/payment.js" type="module"></script>
  </body>
</html>
